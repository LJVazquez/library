<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tareabra</title>
</head>
<body>

    <!------------------------- cabecera de botones --------------------------->

    <div class="container my-5">
        <div class="row text-center my-5">
            <div class="col-12 d-flex justify-content-between">
                <button class="btn btn-success" data-btn="toggle-completed">Completadas</button>
                <button class="btn btn-info" data-btn="toggle-incomplete">No completadas</button>
                <button class="btn btn-dark" data-newtask="expand-btn">Agregar tareas</button>
                <img src="goat.jpg" alt="" class="img">
            </div> 
        </div>

<!------------------------- formulario --------------------------->

        <div class="row border">
            <div class="col-12">
                <form class="my-5 dsnone" data-newtask="form">
                    <div class="form-group">
                        <label for="title">Titulo</label>
                        <input type="text" class="form-control" id="title" maxlength="34"
                        placeholder="Ex: Barrer" data-newtask="title-input">
                    </div>
                    <div class="form-group">
                        <label for="description">DescripciÃ³n</label>
                        <input type="text" class="form-control" id="description" maxlength="198"
                        placeholder="Ex: Comedor, cocina y dormitorio"
                        data-newtask="description-input">
                    </div>
                    <button class="btn btn-info" data-newtask="create">Crear</button>
                </form>
            </div>
        </div>



<!------------------------- contenedores de tarjetas --------------------------->
        <div class="row border border-info my-5" data-cards="incomplete">
            <div class="col-12"><h2>Tareas</h2></div>
        </div>
        <div class="row border border-success" data-cards="completed">
            <div class="col-12"><h2>Completadas</h2></div>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
