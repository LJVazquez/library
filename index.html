<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pastel.css">
    <link rel="stylesheet" href="style.css">
    <title>Taskabra</title>
</head>

<body class="bg-lgray">

    <nav class="container text-right mt-2"><h1 class="">taskabra</h1></nav>

    <div class="container my-5">
        <!------------------------- contenedores de tarjetas --------------------------->
        <div class="row">
            <button class="btn btn-block bg-lpurple rounded-0" data-btn="toggle-incomplete"></button>
        </div>
        <div class="row border-lpurple mb-5 pt-3" data-cards="incomplete"></div>

        <div class="row">
            <button class="btn btn-block bg-lred rounded-0" data-btn="toggle-completed"></button>
        </div>
        <div class="row border-lred mb-5 pt-3" data-cards="completed"></div>

    </div>

    <!------------------------- boton tarea nueva --------------------------->
    </div>
        <div class="row m-3 text-right fixed-bottom">
            <div class="col-12">
                <button class="btn bg-purple rounded-circle" data-toggle="modal" data-target="#new-task-form">+</button>
            </div> 
        </div>



<!----------------------------------formulario modal--------------------->
    <div class="modal fade" id="new-task-form">
        <div class="modal-dialog">
            <div class="modal-content bg-lgray">

                <div class="modal-header bg-purple">
                    <h4 class="modal-title">Nueva tarea</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form class="form" data-newtask="form">
                        <div class="form-group">
                            <label for="title">Titulo</label>
                            <input type="text" class="form-control" id="title" maxlength="34"
                            placeholder="Ex: Barrer" data-newtask="title-input">
                        </div>
                        <div class="form-group">
                            <label for="description">DescripciÃ³n</label>
                            <input type="text" class="form-control" id="description" maxlength="198"
                            placeholder="Ex: Comedor, cocina y dormitorio"
                            data-newtask="description-input">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn bg-purple rounded-pill" data-newtask="create" data-dismiss="modal">Crear</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
